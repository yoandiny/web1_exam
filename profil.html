<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/profil.css">
    <link rel="shortcut icon" href="assets/img/logo_keygo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="assets/js/profil.js"></script>
    <script defer src="assets/js/nav.js"></script>
   
    <title>Profil</title>
</head>
<body>
    <header id="navMenu"></header>

    <div class="profile-container">
        <section class="left-container">
            <img class="profile-picture" src="assets/img/default-user.png" alt="profile-picture">
            <span class="user-information">
                <p class="user-name">John Doe</p>
                <p class="user-id"></p>

            </span>
            
        </section>
        <div class="vertical-line"></div>

        <section class="right-container">
            <form class="profile-form" method="post">
                <label class="profile-form-text" id="email-text" for="email">Email address</label>
                <input class="profile-form-input" type="email" name="email" id="email" placeholder="test@example.com">
                <label class="profile-form-text" id="password-text" for="password">Password</label>
                <input class="profile-form-input" type="password" name="password" id="password">
                
                <div class="profile-form-buttons">
                    <button class="profile-form-submit" id="update-button" onclick="handleUpdate()">Update</button>
                    <button class="profile-form-submit" id="disconnect-button" onclick="logout()">Logout</button>
                    
                </div>
            </form>
            
        </section>
    </div>

    <div class="chart-container">
        <canvas id="wpmChart"></canvas>

    </div>

    


    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
