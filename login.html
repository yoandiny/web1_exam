<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <script defer src="assets/js/login.js"></script>
    <script defer src="assets/js/nav.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="navMenu"></div>

    <div class="login-form">
        <h3 class="title">Login</h3>
        <form method="post">
            <label class="login-form-text" id="email-text" for="email">Email address</label>
            <input class="login-form-input" type="email" name="email" id="email" placeholder="test@example.com">
            <label class="login-form-text" id="password-text" for="password">Password</label>
            <input class="login-form-input" type="password" name="password" id="password">
            <p>Don't have an account? <a class="register-link" href="register.html">Register</a></p>
            <button class="login-form-submit">Login</button>

            <section class="btn-container">
                <div class="login-btn" id="google-login" onclick="handleLogin('google-login')" >
                    <img class="login-logo" src="assets/img/google-logo.png" alt="Google Logo">
                    <span class="login-text">Log In with Google</span>
                </div>
            
                <div class="login-btn" id="github-login" onclick="handleLogin('github-login')" >
                    <img class="login-logo" src="assets/img/github-logo.png" alt="GitHub Logo">
                    <span class="login-text">Log In with Github</span>
                </div>
               </section>

               <div class="login-form-message">
                <p class="login-form-message-text"></p>
            </div>

        </form>

        

        
    </div>

   
    
</body>
</html>
