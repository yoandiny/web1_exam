<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keygo.com</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="assets/js/index.js"></script>
    <script defer src="assets/js/nav.js "></script>
</head>
<body>
    <header>
        <div id="navMenu">
        </div>
    </header>

    <main>
        <div class="bar-feature">
            <div class="subnav">
                <button class="subnavbtn"><i class="fa-solid fa-music"></i></button>
                <div class="subnav-content">
                    <a href="#water">Water</a>
                    <a href="#jazz">Jazz</a>
                    <a href="#rock">Rock</a>
                </div>
            </div>
            <div class="subnav">
                <button class="subnavbtn">Mode</button>
                <div class="subnav-content">
                    <a href="#ghost"><i class="fa-solid fa-ghost"></i> Ghost</a>
                    <a href="#zen"><i class="fa-solid fa-cloud"></i> Zen</a>
                    <a href="#ban"><i class="fa-solid fa-skull-crossbones"></i> Ban</a>
                    <a href="#shake"><i class="fa-solid fa-rss"></i> Shake</a>
                    <a href="#reverse"><i class="fa-brands fa-flipboard"></i> Reverse</a>
                    <a href="#flash"><i class="fa-solid fa-bolt-lightning"></i> Flash</a>
                </div>
            </div>
            <a href="#words" id="word"><i class="fa-solid fa-a"></i> Words</a>
            <a href="#time"><i class="fa-solid fa-hourglass-half"></i> Time</a>
            <div class="time-feature">
                <a href="#time">15</a>
                <a href="#time">30</a>
                <a href="#time">60</a>
                <a href="#time">120</a>
            </div>
        
        </div>
        <label for="mode">Select Mode:</label>
        <select id="mode">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <p id="word-display"></p>
         <div class="entry flex-btw">
            <input title="Tap here to start" size="6" oninput="this.size = this.value.length ||6" placeholder="...." type="text" id="input-field" autofocus>
            <button class="btn-next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <p id="results">Results : </p>
    </main>
    <footer class="flex-btw">
        <ul class="flex-btw">
            <li><a href="#contact"><i class="fa-solid fa-envelope"></i> Contact</a></li>
            <li><a href="https://github.com/yoandiny/web1_exam.git"><i class="fa-brands fa-github"></i> Github</a></li>
            <li><a href="#twitter"><i class="fa-brands fa-twitter"></i> Twitter</a></li>
        </ul>
        <ul class="flex-btw">
            <li><a href="#copyright"><i class="fa-regular fa-copyright"></i> 2024 Keygo</a></li>
            <li><a href="#version"><i class="fa-solid fa-code-branch"></i> v.2.1.0</a></li>
        </ul>
    </footer>
</body>

</html>
