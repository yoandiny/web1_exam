<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keygo.com</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="shortcut icon" href="assets/img/logo_keygo.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/nav.css">

    <script defer src="assets/js/index.js"></script>
    <script defer src="assets/js/nav.js "></script>
    <script defer src="assets/js/footer.js"></script>
    <script  defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <!-- <div id="intro">
        <div class="logo logoStart">
            <i class="fa-solid fa-terminal"></i>
            <h1>Keygo</h1>
        </div>
    </div> -->
    <header>
        <div id="navMenu">
        </div>
    </header>

    <main>
        <div class="bar-feature-difficulty">
            <div class="bar-feature">
                <div class="subnav">
                    <button id="featureMusic" class="subnavbtn"><i class="fa-solid fa-music"></i></button>
                    <div class="optionMusic subnav-content">
                        <a href="#ban"><i class="fa-solid fa-ban"></i></a>
                        <a href="#metal"><i class="fa-solid fa-guitar"></i> Metal</a>
                        <a href="#heavy"><i class="fa-solid fa-drum"></i> Heavy</a>
                        <a href="#lead"><i class="fa-solid fa-keyboard"></i> Lead</a>
                    </div>
                </div>
                <div class="subnav">
                    <button id="feature" class="subnavbtn">Mode</button>
                    <div class="optionMode subnav-content">
                        <a href="#ban"><i class="fa-solid fa-ban"></i></a>
                        <a href="#zen"><i class="fa-solid fa-arrow-down-up-across-line"></i> Bounce</a>
                        <a href="#rCaSe"><i class="fa-solid fa-text-height"></i> rCaSe</a>
                        <a href="#shake"><i class="fa-solid fa-rss"></i> Shake</a>
                        <a href="#reverse"><i class="fa-brands fa-flipboard"></i> Reverse</a>
                        <a href="#flash"><i class="fa-solid fa-bolt-lightning"></i> Flash</a>
                    </div>
                </div>
                <a href="#words" id="word"><i class="fa-solid fa-a"></i> Words</a>
                <div class="time-feature">
                    <a href="#time">10</a>
                    <a href="#time">25</a>
                    <a href="#time">50</a>
                    <a href="#time">70</a>
                </div>
            </div>
            <label for="mode">Difficulty:</label>
            <select id="mode">
                <option value="lv1">01</option>
                <option value="lv2">02</option>
                <option value="lv3">03</option>
                <option value="lv4">04</option>
                <option value="lv5">05</option>
                <option value="lv6">06</option>
                <option value="lv7">07</option>
                <option value="lv8">08</option>
                <option value="lv9">09</option>
                <option value="lv10">10</option>
            </select>

        </div>
        <p id="word-display"></p>
         <div class="entry ">
            <input title="Tap Here To Start" size="6" oninput="this.size = this.value.length ||6" placeholder="...." type="text" id="input-field" autofocus>
            <button title="Restart Test" class="btn-reload"><i class="fa-solid fa-repeat"></i></button>
        </div>
        <p id="results">Results : </p>
        <div id="scoreChartContainer" style="display: none;">
            <canvas id="scoreChart"></canvas>
        </div>
    </main>

    <div id="footer">

    </div>
    
</body>

</html>
