<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keygo.com</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="assets/js/index.js"></script>
    <script defer src="assets/js/nav.js "></script>
</head>
<body>
    <header>
        <div id="navMenu">
        </div>
    </header>

    <main>
        <div class="bar-feature-difficulty">
            <div class="bar-feature">
                <div class="subnav">
                    <button class="subnavbtn"><i class="fa-solid fa-music"></i></button>
                    <div class="optionMusic subnav-content">
                        <a href="#water">Water</a>
                        <a href="#jazz">Jazz</a>
                        <a href="#rock">Rock</a>
                    </div>
                </div>
                <div class="subnav">
                    <button id="feature" class="subnavbtn">Mode</button>
                    <div class="optionMode subnav-content">
                        <a href="#ban"><i class="fa-solid fa-ban"></i></a>
                        <a href="#zen"><i class="fa-solid fa-arrow-down-up-across-line"></i> Bounce</a>
                        <a href="#rCaSe"><i class="fa-solid fa-text-height"></i> rCaSe</a>
                        <a href="#shake"><i class="fa-solid fa-rss"></i> Shake</a>
                        <a href="#reverse"><i class="fa-brands fa-flipboard"></i> Reverse</a>
                        <a href="#flash"><i class="fa-solid fa-bolt-lightning"></i> Flash</a>
                    </div>
                </div>
                <a href="#words" id="word"><i class="fa-solid fa-a"></i> Words</a>
                <div class="time-feature">
                    <a href="#time">10</a>
                    <a href="#time">25</a>
                    <a href="#time">50</a>
                    <a href="#time">70</a>
                </div>
            </div>
            <label for="mode">Difficulty:</label>
            <select id="mode">
                <option value="lv1">01</option>
                <option value="lv2">02</option>
                <option value="lv3">03</option>
                <option value="lv4">04</option>
                <option value="lv5">05</option>
                <option value="lv6">06</option>
                <option value="lv7">07</option>
                <option value="lv8">08</option>
                <option value="lv9">09</option>
                <option value="lv10">10</option>
            </select>

        </div>
        <p id="word-display"></p>
         <div class="entry ">
            <input title="Tap Here To Start" size="6" oninput="this.size = this.value.length ||6" placeholder="...." type="text" id="input-field" autofocus>
            <button title="Restart Test" class="btn-reload"><i class="fa-solid fa-repeat"></i></button>
        </div>
        <p id="results">Results : </p>
    </main>
    <footer class="flex-btw">
        <ul class="flex-btw">
            <li><a href="#contact"><i class="fa-solid fa-envelope"></i> Contact</a></li>
            <li><a href="https://github.com/yoandiny/web1_exam.git"><i class="fa-brands fa-github"></i> Github</a></li>
            <li><a href="#twitter"><i class="fa-brands fa-twitter"></i> Twitter</a></li>
        </ul>
        <ul class="flex-btw">
            <li><a href="#copyright"><i class="fa-regular fa-copyright"></i> 2024 Keygo</a></li>
            <li><a href="#version"><i class="fa-solid fa-code-branch"></i> v.2.1.0</a></li>
        </ul>
    </footer>
</body>

</html>
